apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-watcher.fullname" . }}
  {{- if hasKey .Values "namespace" }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels:
    {{- include "k8s-watcher.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "k8s-watcher.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "k8s-watcher.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "k8s-watcher.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: configuration
              mountPath: /etc/komodor
          env:
            - name: KOMOKW_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "k8s-watcher.name" . }}-secret
                  key: apiKey
{{- if .Values.kialiApiKey }}
            - name: KOMOKW_KIALI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "k8s-watcher.name" . }}-secret
                  key: kialiApiKey
{{- end }}
{{- if .Values.proxy.enabled }}
{{- if .Values.proxy.http }}
            - name: HTTP_PROXY
              value: {{ .Values.proxy.http }}
{{- end }}
{{- if .Values.proxy.https }}
            - name: HTTPS_PROXY
              value: {{ .Values.proxy.https }}
{{- end }}
{{- if .Values.proxy.no_proxy }}
            - name: NO_PROXY
              value: {{ .Values.proxy.no_proxy }}
{{- end }}
{{- end }}
          ports:
            - name: http-healthz
              containerPort: {{ .Values.watcher.servers.healthCheck.port | default 8090 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http-healthz
            periodSeconds: 10
            initialDelaySeconds: 10
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http-healthz
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
      volumes:
        - name: configuration
          configMap:
            name: {{ include "k8s-watcher.name" . }}-config
            items:
              - key: komodor-k8s-watcher.yaml
                path: komodor-k8s-watcher.yaml