# ReplicaCount should always be 1 - We do not properly support syncing state (yet) so it will cause the same events to be sent and overload the server.
replicaCount: 1
image:
  repository: komodorio/k8s-watcher
  pullPolicy: Always
  tag: "latest"

namespace: komodor

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: ""

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

installationId: ""
kialiInstallationId: ""

sinks:
  webhook:
    enabled: true
    url: https://1c43cb3476ce.ngrok.io/event

watcher:
  collectHistory: true
  watchNamespace: all
  namespacesBlacklist:
    - kube-system
  nameBlacklist: []
  resources:
      event: true
      deployment: true
      replicationController: true
      replicaSet: true
      daemonSet: true
      service: true
      pod: true
      job: true
      node: true
      clusterRole: true
      serviceAccount: true
      persistentVolume: true
      persistentVolumeClaim: true
      namespace: true
      secret: true
      configMap: true
      ingress: true
